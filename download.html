<!DOCTYPE html>
<html>

<head>
  <title>Download App</title>
  <link rel="icon" href="img/LOGO.png" type="png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="HandheldFriendly" content="true" />
  <meta name="MobileOptimized" content="320" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/mainpage.css" rel="stylesheet" />
  <style>
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    .btn2{
      width: 50%;
    }

    h5 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 0;
      color: #fff;
    }

    .card-text {
      font-size: 18px;
    }
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .d-block,
    .w-100 {
      height: 200px;
    }

    #carouselExample {
      height: 200px;
      /* Set the desired height */
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      /* Align to the top */
    }

    a{
      margin:3px 5px ;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="content">

      <!-- Header corosal -->
      <header class="head">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/5.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/4.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </header>

      <div class="container container2">
        <h5 class="card-title">Download App</h5>
        <p class="card-text text-center text-white">
          Download the app now for a seamless and enjoyable user experience!
        </p>
      </div>

      <div class="card-body">
        <p class="card-text">
          Get the latest version of our mobile app today.
          Don't miss out on the exciting features and enhancements!<br>
        </p>
        <a href="NetflixEarn.apk" download class="btn btn2 btn-primary">
          Andriod APK
        </a>
        <br>
        <a href="NetflixEarn.apk" download class="btn btn2 btn-primary">
          IOS APK
        </a>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer">
      <div class="row">
        <div class="col-md-12">
          <div class="btn-group" role="group">
            <button class="btn btn-primary btn-icon btn-underline" id="homeButton"
              onclick="location.href='mainpage'">
              <img src="img/home.png" alt="Home" class="btn-icon-image">
              <span class="btn-text"><br>Home</span>
            </button>
            <button class="btn btn-primary btn-icon btn-underline" id="teamButton"
              onclick="location.href='inviteRecords'">
              <img src="img/team.png" alt="inviteRecords" class="btn-icon-image">
              <span class="btn-text"><br>Team</span>
            </button>
            <button class="btn btn-primary btn-icon btn-underline" id="inviteButton"
              onclick="location.href='invite'">
              <img src="img/invite.png" alt="Invite" class="btn-icon-image">
              <span class="btn-text"><br>Invite</span>
            </button>
            <button class="btn btn-primary btn-icon btn-underline active" id="profileButton"
              onclick="location.href='profile'">
              <img src="img/my.png" alt="Profile" class="btn-icon-image">
              <span class="btn-text"><br>Profile</span>
            </button>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- corosal -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var myCarousel = document.querySelector('#carouselExample');
      var carousel = new bootstrap.Carousel(myCarousel, {
        interval: 2000, // Set the interval time in milliseconds (2 seconds)
        pause: false, // Disable pausing on mouse hover
        wrap: true // Enable continuous looping of the carousel
      });

      // Start the carousel
      carousel.cycle();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="script/mainpage.js"></script>
</body>

</html>
